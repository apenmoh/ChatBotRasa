version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_recipe
  - ask_cooking_tips
  - ask_ingredient_substitution

responses:
  utter_greet:
    - text: "¡Hola! ¿En qué puedo ayudarte hoy? ¿Buscas una receta o algún consejo de cocina?"

  utter_cheer_up:
    - text: "Aquí tienes algo para animarte:"
      image: "https://cdn.pixabay.com/photo/2014/04/11/13/26/tomatoes-321671_640.jpg"

  utter_did_that_help:
    - text: "¿Te ayudó eso?"

  utter_happy:
    - text: "¡Genial, sigue así!"

  utter_goodbye:
    - text: "¡Hasta luego! ¡Que tengas un buen día!"

  utter_iamabot:
    - text: "Soy un bot especializado en cocina, desarrollado con Rasa."

  utter_ask_recipe:
    - text: "¡Claro! ¿Qué tipo de receta buscas? ¿Dulce, salada, vegetariana, rápida?"

  utter_ask_cooking_tips:
    - text: "Un gran consejo de cocina es siempre probar lo que cocinas en cada paso. ¿Sobre qué necesitas un tip en particular?"

  utter_ask_ingredient_substitution:
    - text: "Si no tienes un ingrediente, dime cuál y te diré una alternativa adecuada."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
